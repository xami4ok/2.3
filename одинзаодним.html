<! DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.5.1.js"></script>
		<script>
		
		function hideText(n){
			if (n<5) {
				$("#txt"+n).slideUp(
					1000, function(){hideText(n+1);}
					);
				} else {
				$("#txt"+n).slideUp(
					1000, 
					function(){alert("Все параграфы скрыть");}
				);
			}
		}
		$(document).ready(function(){
			$("#btn1").click(function() {hideText(1)});
		});
		</script>
	</head>
	
	<body>
	
		<input type="button" id="btn1" value="Скрыть текст"/>
		<div id="txt1"> Text1</div>
		<div id="txt2"> Text2</div>
		<div id="txt3"> Text3</div>
		<div id="txt4"> Text4</div>
		<div id="txt5"> Text5</div>
		</div>
	</body>
</html>
